<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploreo</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS links -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}">
</head>
<body>
    <!-- Background Video -->
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'videos/background2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Optional Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 ">
                            <h3 class="mb-5 text-center">Sign up</h3>                   
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">
                                        Username
                                    </label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">
                                        Email address
                                    </label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">
                                        Password
                                    </label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <input class="btn btn-dark btn-lg btn-block w-100" type="submit" value="Register">
                                </div>
                                <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;">
                                    Already have an account? 
                                    <a href="../" style="color: #393f81;">login here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
